<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Find The Number Game</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&display=swap" rel="stylesheet" />
      

</head>

<body>
     <header>
          <h1>Guess The Number (<span class="downNum">1</span> - <span class="upNum">100</span></h1>
          <input type="text" name="text" id="number">
          <button class="check" type="submit" >Check</button>
          <!-- <button id="refresh"  >Refresh</button> -->
          
     </header>
     <main>
          <figure>
               <img src=" https://thumbs.dreamstime.com/z/magic-rabbit-hat-vector-21637911.jpg"
                    alt="magic">
          </figure>
          <h2 class="info" >
               Write Number
          </h2>
          <p class="attempt" >Number of Attempts : 9</p>
     </main>

     <script src="app.js"> </script>
</body>

</html>
